<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Selector</title>
    <style>
      p.para {
        color: brown;
      }

      .para {
        color: red;
        background-color: green;
      }
      .a {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="para a">A</p>
    <p class="para b">B</p>
    <p class="para c">B</p>
    <p class="para d">D</p>
    <p class="para e">E</p>
  </body>
</html>
